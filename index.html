<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9f3a54259d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Homework SheCodes plus week 4</title>
  </head>
  <body>
    <div class="container">
      <div class="border border-info border-2 shadow-sm border-body">
        <h4>Oslo</h4>
        <h4>Bergen</h4>
        <h4>Trondheim</h4>
        <h4>Drammen</h4>

        <br />

        <div class="half">
          <form id="search-city-form">
            <input
              type="text"
              autofocus="on"
              autocomplete="off"
              placeholder="Enter a city"
              class="border border-info border-3 shadow-sm enter-city-form"
              id="enter-city-slot"
            />
            <input
              type="submit"
              value="Search"
              type="button"
              class="btn btn-info shadow-sm search-button"
              id="search-button"
            />
          </form>

          <input
            type="submit"
            value="Current"
            type="button"
            class="btn btn-info shadow-sm current-button"
            id="current-button"
          />
        </div>
        <h1 id="city-name"></h1>

        <div class="row">
          <div class="col-6">
            <div id="day-time"></div>
            <span id="sky-description"></span>
          </div>

          <div class="col-6 weather-data">
            <span id="feels-like"></span> <br />
            <span id="humidity"></span> <br />
            <span id="wind-speed"></span>
          </div>
        </div>

        <h1>
          <i class="fa-regular fa-sun sun" style="color: #53d5fd"></i>
          <span id="temperature-heading"></span>
          <!-- <a href="#" id="celcius-link" class="c-f-link">℃</a> -->
          <!-- <span class="c-f-link">/</span>
          <a href="#" id="fahrenheit-link" class="c-f-link">°F</a> -->
        </h1>

        <br />

        <div class="row">
          <div
            class="col-2 border border-info border-2 border-bottom-0 border-start-0"
          >
            <span class="day">Sun</span> <br /><i
              class="fa-solid fa-cloud-showers-heavy cloud-rain weather-icon"
              style="color: #53d5fd"
            ></i>
            <br />
            <span class="bold">17℃</span>
          </div>
          <div
            class="col-2 border border-info border-2 border-bottom-0 border-start-0"
          >
            <span class="day">Mon</span> <br /><i
              class="fa-solid fa-cloud-sun sun-cloud weather-icon"
              style="color: #53d5fd"
            ></i>
            <br />
            <span class="bold">23℃</span>
          </div>
          <div
            class="col-2 border border-info border-2 border-bottom-0 border-start-0"
          >
            <span class="day">Tue</span> <br /><i
              class="fa-solid fa-cloud-bolt cloud-lightening weather-icon"
              style="color: #53d5fd"
            ></i>
            <br />
            <span class="bold">19℃</span>
          </div>
          <div
            class="col-2 border border-info border-2 border-bottom-0 border-start-0"
          >
            <span class="day">Wed</span> <br /><i
              class="fa-solid fa-cloud-showers-heavy cloud-rain weather-icon"
              style="color: #53d5fd"
            ></i>
            <br />
            <span class="bold">19℃</span>
          </div>
          <div
            class="col-2 border border-info border-2 border-bottom-0 border-start-0"
          >
            <span class="day">Thu</span> <br /><i
              class="fa-solid fa-cloud-showers-heavy cloud-rain weather-icon"
              style="color: #53d5fd"
            ></i>
            <br />
            <span class="bold">18℃</span>
          </div>
          <div
            class="col-2 border border-info border-2 border-bottom-0 border-start-0 border-end-0"
          >
            <span class="day">Fri</span> <br /><i
              class="fa-solid fa-cloud-showers-heavy cloud-rain weather-icon"
              style="color: #53d5fd"
            ></i>
            <br />
            <span class="bold">17℃</span>
          </div>
        </div>
      </div>
      <br />
      <p>
        <a
          href="https://github.com/soflil/weather-app-2023/tree/main"
          target="blank"
          >Open source code</a
        >
        by Sophie Schou
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
